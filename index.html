<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Hangman-Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|VT323" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="container bg-info hangmanContainer">
		<div class="page-header text-center">
			<h1 class="hangman-title">The Hangman Game</h1>
		</div>
	</div>

	<div class="container hangmanMainContainer">
		<div class="jumbotron text-center hangmanJumbotron">
			<div class="row">
				<h2 class="startPrompt">
					Press Any Letter To Get Started
				</h2>
			</div>
			<div class="row text-center">
				<div class="col-xs-12 font30" id="wins"></div>	
			</div>
			<div class="row text-center font40">
				<div class="col-xs-12" id="current_word"></div>	
			</div>
			<div class="row text-center">
				<div class="col-xs-12 font30" id="guesses_remaining_title"></div>	
			</div>
			<div class="row text-center">
				<div class="col-xs-12 font30" id="guesses_remaining_number"></div>	
			</div>
			<div class="row text-center">
				<div class="col-xs-12 font30" id="letters_used_title"></div>	
			</div>
			<div class="row text-center">
				<div class="col-xs-12 font30" id="letters_used"></div>	
			</div>
		</div>
	</div>
	<div class="container text-center">
			<div id="image_win"></div>
	</div>

	<script src="assets/javascript/game.js"></script>

</body>
</html>
